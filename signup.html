<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signupStyle.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="header">
        <h3>Kaprish</h3>
        <ul class="nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Pricing</a></li> 
            <li><a href="./index.html">Login</a></li>
        </ul>
    </nav>

    <!-- Signup Box -->
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password"><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
